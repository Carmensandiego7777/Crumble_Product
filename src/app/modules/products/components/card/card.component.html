<mat-card class="example-card cardContainer" (click)="openDialog($event)">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ cardData.name }}</mat-card-title>
    <mat-card-subtitle>{{ cardData.name }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="cardData.image" alt="Photo " />
  <mat-card-content>
    <p>
      {{ cardData.price | currency : "INR" }}
    </p>
  </mat-card-content>
</mat-card>
