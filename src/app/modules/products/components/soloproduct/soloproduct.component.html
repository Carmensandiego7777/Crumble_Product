<div class="card mb-3" style="max-width: 540px">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="{{ cardData.image }}"
        alt="Trendy Pants and Shoes"
        class="img-fluid rounded-start"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ cardData.name }}</h5>
        <p class="card-text">
          {{ cardData.description }}
        </p>
        <p class="card-text">
          <small class="text-muted">{{
            cardData.price | currency : "INR"
          }}</small>
        </p>
        <div class="Flex">
          <div class="counter">
            <button class="btn subtract-btn" (click)="decrement()">-</button>
            <span class="count">{{ count }}</span>
            <button class="btn add-btn" (click)="increment()">+</button>
          </div>
          <button
            class="cart-style"
            (click)="addToCart()"
            [style.background-color]="buttonColor"
            [disabled]="addedToCart"
          >
            {{ buttonText }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
