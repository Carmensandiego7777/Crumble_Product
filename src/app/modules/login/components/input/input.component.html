<div style="font-size: 12px">
  <mat-form-field appearance="outline">
    <mat-label>{{ fieldName }}</mat-label>
    <input
      matInput
      placeholder="Enter your {{ fieldName }}"
      type="{{ type }}"
      [disabled]="isdisabled"
      (ngModelChange)="onInputChange($event, $event)"
      (blur)="onBlur()"
      [(ngModel)]="fieldData"
    />
  </mat-form-field>
</div>
