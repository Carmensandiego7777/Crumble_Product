<div class="navbar flexAround">
  <div class="nav__logo flexActive">
    <img src="{{ imglinks[0] }}" alt="" width="50px" />
    <p class="nav-brand">{{ title }}</p>
  </div>

  <div class="flexActive middle">
    <app-links
      [txt]="links[1]"
      [imgLink]="imglinks[1]"
      (action)="(isActive)"
      (click)="home()"
    ></app-links>
    <app-links [txt]="links[0]" [imgLink]="imglinks[2]"></app-links>
    <app-links [txt]="links[2]" [imgLink]="imglinks[3]"></app-links>
    <app-links
      [txt]="links[3]"
      [imgLink]="imglinks[3]"
      (click)="checkout()"
    ></app-links>
  </div>
</div>
